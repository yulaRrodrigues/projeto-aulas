        <h1> --------------------------Cardápio[Entrada]------------------------</h1>
        <p>-Bruschetta de Tomate e Manjericão

            Pão artesanal grelhado com tomate fresco, manjericão, azeite e um toque de balsâmico.
            Opção Vegana: Sim. </p>
        <p>- Roti com Chutney de Manga

            Pão indiano servido com chutney de manga feito na hora.
            Opção Vegana: Sim.</p>
        <p>Hummus com Pão Pita

            Hummus cremoso de grão-de-bico com azeite, tahine e temperos, acompanhado de pão pita.
            Opção Vegana: Sim. </p>
    </figure>
      

    <figure>
        <h1> --------------------------Pratos Principais------------------------</h1>
        <p>-Tacos de Peixe Grelhado

            Tacos recheados com peixe fresco, repolho crocante, molho de limão e coentro.
            Opção Vegetariana: Tacos de abóbora assada com molho de iogurte. </p>
        <p>Bowl Mediterrâneo

            Quinoa, legumes grelhados, azeitonas, feta e molho tzatziki.
            Opção Vegana: Substituir o feta por tofu marinado.</p>
        <p>Massas ao Pesto de Manjericão

            Massas frescas com pesto de manjericão, tomates-cereja e pinhões torrados.
            Opção Vegana: Substituir o queijo parmesão por nutritional yeast. </p>
